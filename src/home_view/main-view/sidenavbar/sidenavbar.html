
<md-sidenav
    class="md-sidenav-left" style="height: 100vh;background-color: #106CC8;
    background: -webkit-linear-gradient(#185694, #106cc8);
    background: linear-gradient(#185694, #106cc8);
    border-bottom: 1px solid #267ED5;
    -webkit-flex-shrink: 0;
    flex-shrink: 0;
    z-index: 2;"
    md-component-id="left"
    md-is-locked-open="$mdMedia('gt-sm')"
    tabindex="-1"
    md-whiteframe="4">
    <md-toolbar  style="height: 20%;width: 100%;padding:5%;position:relative;z-index:10">Reusable Front-end Component</md-toolbar>
    
<hr style="margin:0px">
    <uib-accordion close-others="true" style="position:relative;z-index: 2;border:0px;">
    
    <!--<div uib-accordion-group class="panel-default" heading="{{group.title}}" ng-repeat="group in groups">
      {{group.content}}
    </div>-->
    
    <div uib-accordion-group class="panel-default" is-open="status.isCustomHeaderOpen" style="position:relative;z-index: 2;border:0px;margin:0px;border-radius:0px">
      <uib-accordion-heading>
        Demos <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isCustomHeaderOpen, 'glyphicon-chevron-right': !status.isCustomHeaderOpen}"></i>
      </uib-accordion-heading>
      Progress-button
    </div>
    <div uib-accordion-group class="panel-default" is-open="status.open" style="position:relative;z-index: 2;border:0px;margin:0px;border-radius:0px">
      <uib-accordion-heading>
       Directive<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
      </uib-accordion-heading>
      This is just some content to illustrate fancy headings.
    </div>
  </uib-accordion>
</md-sidenav>
